<script>
	AUI().use( 'tabview', function(Y) {
    var tabview = new Y.TabView({
        children: [{
            label: 'information',
            content: '<p>sds content</p>'
        }, {
            label: 'bar',
            content: '<p>bar content</p>'
        }, {
            label: 'baz',
            content: '<p>baz content</p>'
        }]
    });
	   tabview.render("#cfptabs");
	});
	
	YUI().use( 'panel', function(Y) {
  
	var panel = new Y.Panel({
    srcNode      : '#cfptabs',
    headerContent: 'Add A New Product',
   width        : "80%",
    zIndex       : 5,
    centered     : true,
    modal        : true,
    visible      : false,
    render       : true,
	hideOn: [
            {
                     eventName: 'clickoutside'
            }]
});

  var openBtn = Y.one('.call-for-papers .btn');

    openBtn.on('click', function (e) {
        panel.show();
    });
	
	
 
});
</script>
