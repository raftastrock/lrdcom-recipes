.parallax-group {
    height: 500px;
    overflow: hidden;
    background: -webkit-linear-gradient(60deg,transparent 55%, #0067aa 0), #00558e left top;
    background: -o-linear-gradient(60deg,transparent 55%, #0067aa 0), #00558e left top;
    background: -moz-linear-gradient(60deg,transparent 55%, #0067aa 0), #00558e left top;
    background: linear-gradient(60deg,transparent 55%, #0067aa 0), #00558e left top;
    position: relative;
}

.parallax-layer {
    position: absolute;
    top: 50%;
    width: 100%;
}

.spacer {
    height: 1000px;
}

@media (max-width: 640px) {
    .parallax-group {
        padding-bottom: 80%;
        height: 0;
    }
}</style>
<script>
AUI().ready(
    function(A) {
        var WIN = A.getWin();
        var winHeight = WIN.get('innerHeight');

        var setParallax = function(node, parent) {
            var max = node.attr('data-parallax-max');
            var min = node.attr('data-parallax-min');
            var rate = node.attr('data-parallax-rate');

            A.on(
                'scroll',
                function() {
                    var currentScrollPos = WIN.get('docScrollY');

                    var parentY = parent.getY();
                    var parentHeight = parent.get('clientHeight');

                    var translateMin = parentHeight * min * -1;
                    var translateMax = (translateMin - node.get('clientHeight')) * max;

                    var translateY = (parentY - currentScrollPos - (winHeight * .6)) * rate;

                    if (translateY > translateMin) {
                        node.setStyle('transform', 'translate3d(0,' + translateMin + 'px, 0)');
                    }
                    else if (translateY < translateMax) {
                        node.setStyle('transform', 'translate3d(0,' + translateMax + 'px, 0)');
                    }
                    else {
                        node.setStyle('transform', 'translate3d(0,' + translateY + 'px, 0)');
                    }
                }
            );
        };

        A.all('.parallax-layer').each(
            function(node) {
                setParallax(node, node.ancestor('.parallax-group'));
            }
        );
    }
);
</script>
