    nav.responsive-only #navigationToggle {

    #responsiveNav {

    #responsiveNav ul {
        list-style: none;
        margin: 0;
        max-height: 0;
        overflow: hidden;

        -o-transition: max-height .3s ease-in-out;

          max-height: 420px;

    #responsiveNav ul li {
        padding: 10px 5%;
        font-size: 14px;
    }

    #responsiveNav ul a {

<script>
	AUI().use(
		'node',
		function(A) {
			var WIN = A.getWin();

			var nav = A.one('nav#navigation');
			var startPosition;

			var fixNav = function() {
				var currentScrollPos = WIN.get('docScrollY');

				if (currentScrollPos > startPosition) {
					if(!nav.hasClass('sticky')) {
						nav.addClass('sticky');
					}
				} else {
					if(nav.hasClass('sticky')) {
						nav.removeClass('sticky');
					}
				}
			};

			A.on('load', function() {
				startPosition = nav.getY();
				fixNav
			});

			A.on('resize', fixNav);
			A.on('scroll', fixNav);
		}
	);
</script>
